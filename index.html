<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your list</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="tasks-container">
            <h1>Your Most Important List</h1>
            <form id="todo-form">
                <input type="text" id="new-task" placeholder="Input task" required />
                <button type="submit">Add</button>
            </form>
            <ul id="task-list"></ul>
        </div>

        <div class="sidebar">
            <h2>Filter and Search</h2>
            <input type="text" id="search" placeholder="Search task" />
            <div class="filters">
                <button data-filter="all" class="filter-btn active">All</button>
                <button data-filter="pending" class="filter-btn">Pending</button>
                <button data-filter="completed" class="filter-btn">Completed</button>
            </div>
            <ul id="sidebar-task-list"></ul> 
        </div>
    </div>

    <div id="modal-overlay">
        <div id="modal-window">
            <div id="modal-message">Are you sure you want to delete this task?</div>
            <button id="modal-confirm">Absolutely sure</button>
            <button id="modal-cancel">No, please don't</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
